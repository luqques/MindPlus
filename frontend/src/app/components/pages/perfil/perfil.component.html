<div class="container text-center my-5">
    <form [formGroup]="usuarioFormGroup" (ngSubmit)="submit()">
        <div class="usuario-foto">
            <img src="../../assets/images/user-picture.jpg" alt="user-pic" />
            <p class="mt-2" name="nome" id="nome">{{ usuarioFormGroup.get("nome")?.value }}</p>
        </div>
        <div class="row">
            <div class="col form-floating pl-2 container-info">
                <input type="text" class="form-control" id="email" formControlName="email" required>
                <label class="ms-3" for="email">E-mail</label>
            </div>
            <div class="col form-floating pl-2 container-info">
                <input type="text" class="form-control" id="telefone" formControlName="telefone" required>
                <label class="ms-3" for="telefone">Telefone</label>
            </div>
            <div class="col form-floating pl-2 container-info">
                <input type="text" class="form-control" id="endereco" formControlName="endereco" required>
                <label class="ms-3" for="endereco">Endereço</label>
            </div>
        </div>
        <div class="row">
            <div class="col form-floating pl-2 container-info">
                <input type="text" class="form-control" id="funcao" formControlName="funcao" readonly required>
                <label class="ms-3" for="funcao">Função</label>
            </div>
            <div class="col form-floating pl-2 container-info">
                <input type="text" class="form-control" id="status" formControlName="status" readonly required>
                <label class="ms-3" for="status">Status</label>
            </div>
        </div> 
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary mt-5 button-save">Salvar</button>
        </div>
    </form>
    <div *ngIf="isResponseOk; else errorTemplate" class="alert alert-success fade-in-up mt-3" role="alert">
        Seu perfil foi atualizado com sucesso!
    </div>
    <ng-template #errorTemplate>
        <div *ngIf="isResponseError" class="alert alert-danger mt-3 fade-in-up" role="alert">
            Algo deu errado! Não foi possível atualizar seus dados de perfil.
        </div>
    </ng-template>
</div>
