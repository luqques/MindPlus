<div class="page">
  <form
    class="form-login"
    #usuarioLoginForm="ngForm"
    (ngSubmit)="onSubmit(usuarioLoginForm)"
  >
    <div class="logo">
      <img src="../../../../assets/images/logo.png" alt="Logo MindPlus" />
    </div>
    <input
      name="email"
      type="email"
      id="email"
      autocomplete="on"
      placeholder="E-mail"
      ngModel
      required
      #email="ngModel"
    />
    <div
      *ngIf="email.invalid && (email.dirty || email.touched || formSubmitted)"
    >
      <div *ngIf="email.hasError('required')" class="invalid-message">
        O e-mail é obrigatório.
      </div>
    </div>
    <div>
      <input
        name="senha"
        type="password"
        id="senha"
        autocomplete="on"
        placeholder="Senha"
        ngModel
        required
        #senha="ngModel"
      />
      <div
        *ngIf="senha.invalid && (senha.dirty || senha.touched || formSubmitted)"
      >
        <div *ngIf="senha.hasError('required')" class="invalid-message">
          A senha é obrigatória.
        </div>
      </div>
    </div>
    <div class="keep-logged" (click)="toggleCheckbox()">
      <input
        name="keepLogged"
        type="checkbox"
        id="keepLogged"
        autocomplete="on"
        [checked]="keepLogged"
      />Mantenha-me logado
    </div>
    <button name="submit" type="submit" class="btn-entrar">Entrar</button>
  </form>
</div>
